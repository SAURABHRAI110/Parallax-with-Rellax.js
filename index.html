<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="child.css" />
  </head>
  <body>
    <div class="section1"></div>
    <div class="upsidedown-container">
      <div
        class="text1 rellax"
        data-rellax-speed="-7"
        data-rellax-percentage="0.5"
      >
        <h1>Upside</h1>
      </div>
      <div
        class="text2 rellax"
        data-rellax-speed="-2"
        data-rellax-percentage="0.5"
      >
        <h1>Down</h1>
      </div>
      <div
        class="upsidedown upsidedown1 rellax"
        data-rellax-speed="-6"
        data-rellax-percentage="0.5"
      >
        <img src="assets/upsidedown1.jpg" />
      </div>
      <div
        class="upsidedown upsidedown2 rellax"
        data-rellax-speed="6"
        data-rellax-percentage="0.5"
      >
        <img src="assets/upsidedown2.jpg" />
      </div>
      <div
        class="upsidedown upsidedown3 rellax"
        data-rellax-speed="2"
        data-rellax-percentage="0.5"
      >
        <img src="assets/upsidedown3.jpg" />
      </div>
      <div
        class="upsidedown upsidedown4 rellax"
        data-rellax-speed="3"
        data-rellax-percentage="0.5"
      >
        <img src="assets/upsidedown4.jpg" />
      </div>
      <div
        class="upsidedown upsidedown5 rellax"
        data-rellax-speed="-3"
        data-rellax-percentage="0.5"
      >
        <img src="assets/upsidedown5.jpg" />
      </div>
    </div>
    <div class="section1"></div>
    <script src="rellax.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
